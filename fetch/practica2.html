<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Fetch 1</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>

    <div class="container" id="paises">
        <div class="row">
            <div class="col-12">
                
            </div>
        </div>
    </div>

    <script>
        var paises = document.getElementById("paises")

        fetch("paises.json")
            .then(function (response) {
                console.log();
                response.json().then(function (datos) {

                    let contador = 1;

                    datos.forEach(datos => {

                        let renglon = document.createElement("div");
                        renglon.className = "row border bg-light";
                        paises.appendChild(renglon);

                        let columna = document.createElement("div");
                        columna.className = "col-12";
                        renglon.appendChild(columna);

                        let nombre = document.createElement("p");
                        nombre.textContent = contador + ") " + datos.CountryName
                        columna.appendChild(nombre);

                        contador++;
                    });
                })
            });
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
